  material: PAPER
  lore:
    - "<#6f737d>Â» <#D5D6D8>NightVision when worn"
  AttributeModifiers:
    - { attribute: GENERIC_ARMOR, amount: 3, operation: 0, slot: HEAD }
    - { attribute: GENERIC_ARMOR_TOUGHNESS, amount: 2, operation: 0, slot: HEAD }
  Pack:
    generate_model: false
    model: default/anubis_head # .json extension is not mandatory
  # before 1.21.2, simply enable hat mechanic
  Components:
    equippable:
      slot: HEAD
  Mechanics:
    armor_effects:
      night_vision:
        amplifier: 0
        ambient: true # Makes potion effect produce more, translucent, particles.
        particles: true # whether this effect has particles or not
        icon: true # whether this effect has an icon or not


emerald_helmet:
  displayname: "<gradient:#89E59D:#37C6BA>Emerald Helmet"
  material: PAPER
  lore:
    - "<#6f737d>» <#D5D6D8>Gives 1 extra <glyph:heart>"
  Components:
    max_stack_size: 1
    durability:
      value: 437
      damage_entity_hit: true
    equippable:
      slot: HEAD
      model: oraxen:emerald
  AttributeModifiers:
    # - name: You don't really care about the name but it can be useful for some developers
    # - attribute: Get the list here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/attribute/Attribute.html
    # - operations: 0 for ADD_NUMBER, 1 for ADD_SCALAR, 2 for MULTIPLY_SCALAR_1;
    # - slot: HAND, OFF_HAND, FEET, LEGS, CHEST or HEAD
    - { attribute: GENERIC_MAX_HEALTH, amount: 2, operation: 0, slot: HEAD }
    - { attribute: GENERIC_ARMOR, amount: 3, operation: 0, slot: HEAD }
    - {
        attribute: GENERIC_ARMOR_TOUGHNESS,
        amount: 2,
        operation: 0,
        slot: HEAD,
      }
  Pack:
    generate_model: true
    parent_model: "item/generated"
    textures:
      - default/armors/emerald_helmet

